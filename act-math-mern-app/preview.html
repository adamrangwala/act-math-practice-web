<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 800px; }
    .card { margin-bottom: 1.5rem; }
    .card-body { padding: 2rem; }
    .question-text { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .option-list { list-style-type: none; padding-left: 0; }
    .option-item { display: flex; align-items: flex-start; margin-bottom: 1rem; font-size: 1.1rem; }
    .option-letter { font-weight: bold; margin-right: 0.8rem; min-width: 20px; }
    .solution { border-top: 1px solid #dee2e6; padding-top: 1.5rem; margin-top: 2rem; }
    .solution h5 { font-weight: bold; }
    .category-badge { font-size: 0.9rem; }

    /* Matrix Styling - Corrected for Preview */
    .matrix-container {
      display: inline-block;
      vertical-align: middle;
      position: relative;
      margin: 0 0.2em;
    }

    .matrix {
      border-collapse: collapse;
      margin: 0 0.4em; /* Space for brackets */
    }

    .matrix td {
      padding: 0.1em 0.3em; /* Tighter padding */
      text-align: center;
      line-height: 1.2;
    }

    .matrix-container::before,
    .matrix-container::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0.4em; /* Width of the bracket curve */
      border: 1.5px solid currentColor; /* Thickness */
    }

    .matrix-container::before {
      left: 0;
      border-right: none;
      border-radius: 0.3em 0 0 0.3em;
    }

    .matrix-container::after {
      right: 0;
      border-left: none;
      border-radius: 0 0.3em 0.3em 0;
    }

    math { font-size: 1.1rem; }
  </style>
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Question Preview</h1>
    <div id="question-container"></div>
  </div>

  <script>
    const optionLetters = ['F', 'G', 'H', 'J', 'K'];

    function renderQuestion(question) {
      const container = document.getElementById('question-container');
      const questionCard = `
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="category-badge badge bg-secondary">${question.category}</span>
              <span class="text-muted">ID: ${question.questionId}</span>
            </div>
            <div class="question-text">${question.questionText}</div>
            ${question.diagramSvg ? `<div class="text-center mb-4">${question.diagramSvg}</div>` : ''}
            <ul class="option-list">
              ${question.options.map((opt, index) => `
                <li class="option-item">
                  <span class="option-letter">${optionLetters[index]}.</span>
                  <div>${opt}</div>
                </li>
              `).join('')}
            </ul>
            <div class="solution">
              <h5>Solution</h5>
              <p><strong>Correct Answer:</strong> ${optionLetters[question.correctAnswerIndex]}</p>
              <div>${question.solutionText}</div>
              ${question.solutionDiagramSvg ? `<div class="text-center mt-4">${question.solutionDiagramSvg}</div>` : ''}
            </div>
          </div>
        </div>
      `;
      container.innerHTML = questionCard;
      // Re-render MathJax for the new content
      if (window.MathJax) {
        window.MathJax.typesetPromise();
      }
    }

    function loadQuestions() {
      fetch('new_questions.json?v=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            // Render the last question added
            renderQuestion(data[data.length - 1]);
          } else {
            document.getElementById('question-container').innerHTML = '<p class="text-muted">No questions found in new_questions.json</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching or parsing new_questions.json:', error);
          document.getElementById('question-container').innerHTML = '<p class="text-danger">Error loading question. See console for details.</p>';
        });
    }

    // Wait for MathJax to be ready before loading questions
    const mathJaxScript = document.getElementById('MathJax-script');
    mathJaxScript.addEventListener('load', loadQuestions);
  </script>
</body>
</html>
